<!DOCTYPE html>
<html>
  <head>
    <title>Uber Request form</title>
    <style>
      .Request{
        font-family: Times New Roman;
      }

      .location{
        display: block;
        margin-bottom: 7px;
        width: 400px;
        font-size: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        background-color: whitesmoke;
        border: 0px solid whitesmoke;
      }

      .destination{
        display: block;
        margin-bottom: 40px;
        width: 400px;
        font-size: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        background-color: whitesmoke;
        border: 0px solid whitesmoke;
      }

      .Request-btn{
        margin-right: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 15px;
        padding-right: 15px;
        background-color: black;
        color: white;
        border: 0px solid;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .Request-btn:hover{
        opacity: 0.9;
      }

      .Request-btn:active{
        opacity: 0.6;
      }

      .Schedule-btn{
        padding-top: 14px;
        padding-bottom: 14px;
        padding-left: 16px;
        padding-right: 16px;
        background-color: whitesmoke;
        color: black;
        border: 0px solid;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
      }

      .Schedule-btn:hover{
        background-color: rgb(80, 66, 66);
        color: whitesmoke;
      }

      .Schedule-btn:active{
        opacity: 0.7;
      }

    </style>
  </head>
  <body>
    <h1 class="Request">Request a ride now</h1>
    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="Request-btn">Request now</button>
    <button class="Schedule-btn" >Schedule for later</button>
  </body>
</html>
